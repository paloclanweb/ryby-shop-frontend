<div class="content" *ngIf="topics() && topics().topics as items">

      <table mat-table [dataSource]="items" class="topics">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Topic Id</th>
          <td mat-cell *matCellDef="let item">{{item.topicId}}</td>
        </ng-container>
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef>Topic Beschreibung</th>
          <td mat-cell *matCellDef="let item">{{item.description}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Topic Status</th>
          <td mat-cell *matCellDef="let item">{{item.status}}</td>
        </ng-container>
        <ng-container matColumnDef="context">
          <th mat-header-cell *matHeaderCellDef>Context</th>
          <td mat-cell *matCellDef="let item">
            {{item.context}}
          </td>
        </ng-container>
        <ng-container matColumnDef="acct">
          <th mat-header-cell *matHeaderCellDef>Abonnementstatus</th>
          <td mat-cell *matCellDef="let item">
            create subs
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <div class="actions">
        <button *ngIf="previous().length > 0" mat-stroked-button color="primary" (click)="goPreviorusSite()"><</button>
        <button *ngIf="topics().next" mat-stroked-button color="accent" (click)="goNextSite()">></button>
      </div>
</div>
