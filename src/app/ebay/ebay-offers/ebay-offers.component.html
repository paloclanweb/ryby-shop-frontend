<div class="content">
  <div *ngIf="errMessage?.message && errMessage.message().length > 2">
    <app-error></app-error>
  </div>
  <div class="h2">
    <h2>Offer Loading...</h2>
    <div class="close">
      <button mat-icon-button (click)="close()" color="warn">
          <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>

</div>
