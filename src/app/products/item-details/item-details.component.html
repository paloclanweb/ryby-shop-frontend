<div class="content">


  <div class="header">
    <div class="h1">
      <h1>{{item.name}}</h1>
    </div>
    <div class="act">
      <button mat-button matDialogClose color="accent" (click)="close()">
          <mat-icon>close</mat-icon>
          Schlie√üen
      </button>
    </div>
  </div>

  <div class="con">
    <div class="itemdesc">
      <div class="itempro">
        <div class="left">
          <div class="item">
            <div class="desc-title">Item Id:</div>
            <div class="desc-value">{{item.artid}}</div>
          </div>
          <div class="item">
            <div *ngIf="item.mehrwehrsteuer === 0" class="desc-title">
              Preis (Netto):
            </div>
            <div *ngIf="item.mehrwehrsteuer === 0 && currentVariation" class="desc-value">
              {{getPriceBrutto()}} &euro;
            </div>
            <div *ngIf="item.mehrwehrsteuer !== 0" class="desc-title">
              Preis (Brutto):
            </div>
            <div *ngIf="item.mehrwehrsteuer !== 0 && currentVariation" class="desc-value">
              {{getPriceBrutto()}} &euro;
            </div>
          </div>
          <div class="item">
            <div class="desc-title">Verfugbare Menge:</div>
            <div class="desc-value" *ngIf="currentVariation" >{{currentVariation.quanity}} (st.)</div>
          </div>

        <div class="item" *ngIf="item.variations">
          <div class="selector">
            <app-select [item]="item" (current)="changeImage($event)"></app-select>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="item-input">
          <div>
            <mat-label >Menge: </mat-label>
            <mat-form-field class="input" >
              <mat-label *ngIf="currentVariation">{{currentVariation.value}} {{currentVariation.unit}}</mat-label>
              <input type="number" matInput [(ngModel)]="currentItemQuanity" autocomplete="off">
            </mat-form-field>
          </div>
          <div>
            <button mat-button color="primary" (click)="addItem()">
            <mat-icon>add_shopping_cart</mat-icon>
            In den Warenkorb
        </button>
        </div>

        </div>
        </div>
      </div>
      <div class="desc">
        {{item.beschreibung}}
      </div>
    </div>
    <div class="farbe">
      <div class="image">
        <img [src]="currentImage" alt="" *ngIf="act$ | async">
      </div>
    </div>
  </div>
  </div>
