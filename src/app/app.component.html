<app-toolbar></app-toolbar>
<div class="container">
<mat-sidenav-container>
      <mat-sidenav mode="side" align="start" opened #sidenav id="sidenav" >
          <div class="menu" *ngIf="menu$ | async as menus">
            <div class="menuItem" *ngFor="let item of menus" ><button mat-button routerLink="{{item.link}}" >{{item.name}}</button></div>
            <div class="menuItem"><button mat-raised-button color="accent">Action 1</button></div>
            <div class="menuItem"><button mat-button color="accent">Action 2</button></div>
            <div class="menuItem"><button mat-button color="accent">Action 3</button></div>
          </div>
      </mat-sidenav>
      <mat-sidenav-content>

          <router-outlet></router-outlet>

      </mat-sidenav-content>
</mat-sidenav-container>
</div>
<app-footer></app-footer>
