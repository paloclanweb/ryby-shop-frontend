<ng-container *ngIf="(products$ | async) as products">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> Product sku </th>
      <td mat-cell *matCellDef="let product"> {{product.sku}} </td>
    </ng-container>
    <ng-container matColumnDef="artid">
      <th mat-header-cell *matHeaderCellDef> Art ID </th>
      <td mat-cell *matCellDef="let product"> {{product.artid}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Add </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="primary" (click)="addProduct(product)"> Artikel buchen </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
