<h1 matDialogTitle>Urlop</h1>
<mat-dialog-content>
  <form [formGroup]="urlopForm">
    <div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="urlop_from">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="urlop_to">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-stroked-button matDialogClose id="abort">Abbrechen</button>
    <button mat-stroked-button (click)="save()" id="save">Urlop Speichern</button>
    <span *ngIf="act$ | async"></span>
</mat-dialog-actions>
