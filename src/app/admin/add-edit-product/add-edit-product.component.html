<div *ngIf="err.message().length > 2">
  <app-error></app-error>
</div>
<div class="h2">
  <h2>{{ data ? 'Produkt bearbeiten' : 'Produkt hinzufügen' }}</h2>
</div>
<div class="add-edit-product">
    <form [formGroup]="productForm">
      <div class="product-details">
          <div class="product-image">
            <div class="image" *ngIf="images.length > 0">
              <img [src]="getSafeImageData()" alt="Product Image" *ngIf="(getFoto$ | async) else loader">
              <div class="images">
                <button mat-icon-button color="accent" *ngFor="let item of images; let i = index" (click)="getImage(item)">{{i + 1}}</button>
              </div>
            </div>
          </div>
          <div class="image-right">
            <mat-form-field>
              <mat-label>Artikel Nr:</mat-label>
              <input matInput type="number" id="artid" formControlName="artid" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" id="name" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Beschreibung</mat-label>
              <textarea matInput id="beschreibung" formControlName="beschreibung" required></textarea>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Kategorie</mat-label>
              <mat-select id="kategorie" formControlName="kategorie" multiple required>
                <mat-option *ngFor="let item of kategorySignal()" [value]="item">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      <div class="row" >
        <mat-form-field>
          <mat-label>Verkaufpreis</mat-label>
          <input matInput type="number" id="preis" formControlName="preis" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Lieferant</mat-label>
          <mat-select required formControlName="lieferant">
            <mat-option *ngFor="let supplier of liferantSignal()" [value]="supplier" >{{supplier.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="imginput">
          <div class="upload">
            <input type="file" id="img" (change)="onFileChange($event)" accept="image/*"  />
            <button mat-mini-fab color="primary" class="upload-btn" *ngIf="helperService.uploadProgersSig() === 0"
            (click)="uploadPhoto()">
              <mat-icon>attach_file</mat-icon>
            </button>
            <button mat-mini-fab color="warn" class="upload-btn" *ngIf="helperService.uploadProgersSig() > 0"
            (click)="cancelUpload()">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
            <mat-progress-bar class="progress-bar" mode="determinate"
            [value]="helperService.uploadProgersSig()" *ngIf="helperService.uploadProgersSig() > 0 && helperService.uploadProgersSig() < 100">
            </mat-progress-bar>
            <span *ngIf="act$ | async"></span>
        </div>

      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Datum Hinzugefügt</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="datumHinzugefuegt" type="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-checkbox id="verfgbarkeit" formControlName="verfgbarkeit">Verfügbarkeit</mat-checkbox>

        <mat-form-field>
          <mat-label>Mindestmenge</mat-label>
          <input matInput type="number" id="mindestmenge" formControlName="mindestmenge" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Aktions</mat-label>
          <mat-select formControlName="promocje" id="promocje">
            <mat-option *ngFor="let supplier of actionsSig()" [value]="supplier">{{supplier.id}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Verkaufte Anzahl</mat-label>
          <input matInput type="number" id="verkaufteAnzahl" formControlName="verkaufteAnzahl">
        </mat-form-field>
        <div class="color">
          <div class="colors">
            <div  *ngFor="let item of color"> {{item.id }} : {{item.menge}}</div>
          </div>

          <div class="colbutt">
            <button mat-button (click)="addColor()">Farbe hinzufugen</button>
            <button mat-button (click)="removeColor()">Farbe entfernen</button>
          </div>
        </div>

        <mat-form-field>
          <mat-label>Mehrwertsteuer</mat-label>
          <input matInput type="number" id="mehrwehrsteuer" formControlName="mehrwehrsteuer" required>
        </mat-form-field>
      </div>

      <div class="button" >
        <button mat-button (click)="saveProduct()" >Speichern</button>
        <button mat-button type="button" (click)="cancel()">Abbrechen</button>
      </div>
</form>
</div>
<span *ngIf="create$ | async"></span>
<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
