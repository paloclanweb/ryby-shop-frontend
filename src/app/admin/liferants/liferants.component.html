<div *ngIf="error.message() && error.message().length > 2">
  <app-error></app-error>
</div>
<mat-card>
  <mat-card-header>
    <div class="center-button">
      <button mat-raised-button color="primary" (click)="addEditLiferant()">Neuer Lieferant</button>
    </div>
  </mat-card-header>
  <mat-card-content *ngIf="lieferanten$ | async as liferants">
    <table mat-table [dataSource]="liferants">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let lieferant">{{ lieferant.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let lieferant" (click)="addEditLiferant(lieferant)">{{ lieferant.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let lieferant" (click)="addEditLiferant(lieferant)">{{ lieferant.email }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
        <td mat-cell *matCellDef="let lieferant">
          <button mat-icon-button="primary" (click)="addEditLiferant(lieferant)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Entfernen</th>
        <td mat-cell *matCellDef="let lieferant">
          <button mat-icon-button color="warn" (click)="deleteLieferant(lieferant.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tabColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tabColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
