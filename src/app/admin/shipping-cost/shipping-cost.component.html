<div class="content">
  <div class="header">
    <h1>Shipping cost</h1>
    <button mat-stroked-button color="accent" (click)="newOrEditShipping()"><mat-icon>create</mat-icon>Versand costen hinz√ºfugen</button>
  </div>

  <table mat-table [dataSource]="shippingService.shipping_costSig()">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element;">
        <ng-container [ngTemplateOutlet]="column !== 'actions' ? inp :  butt" [ngTemplateOutletContext]="{element: element, col: column}"></ng-container> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<span *ngIf="act$ | async"></span>

<ng-template #inp let-element="element" let-col="col">
  <div class="input">
    <mat-form-field>
      <mat-label>
        <input type="text" *ngIf="col === 'id'" matInput disabled [(ngModel)]="element[col]">
        <input type="number" *ngIf="col !== 'shipping_name'" matInput [(ngModel)]="element[col]">
        <input type="text" *ngIf="col === 'shipping_name'" matInput [(ngModel)]="element[col]">
      </mat-label>
    </mat-form-field>
  </div>
</ng-template>
<ng-template #butt let-element="element" let-col="col">
  <div class="actions">
    <button mat-stroked-button color="primary" (click)="newOrEditShipping(element)"><mat-icon>update</mat-icon></button>
    <button mat-stroked-button color="warn" (click)="deleteShipping(element)"><mat-icon>delete_forever</mat-icon></button>
  </div>
</ng-template>
