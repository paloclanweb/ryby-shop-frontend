<div class="content">
  <div class="header">
    <h1>Shipping cost</h1>
    <button mat-stroked-button color="accent" (click)="newOrEditShipping()"><mat-icon>create</mat-icon>Versand costen hinz√ºfugen</button>
  </div>

  <table mat-table [dataSource]="shippingService.shipping_costSig()" >


  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="element.id" type="number">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Shipping Name Column -->
  <ng-container matColumnDef="Shipping Name">
    <th mat-header-cell *matHeaderCellDef> Shipping Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-label>Shipping Name</mat-label>
        <input matInput [(ngModel)]="element.shipping_name" type="text">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Shipping Price Column -->
  <ng-container matColumnDef="Shipping Price">
    <th mat-header-cell *matHeaderCellDef> Shipping Price </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-label>Shipping Price</mat-label>
        <input matInput [(ngModel)]="element.shipping_price" type="number">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Material price Column -->
  <ng-container matColumnDef="Material price">
    <th mat-header-cell *matHeaderCellDef> Material price </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-label>Material price</mat-label>
        <input matInput [(ngModel)]="element.average_material_price" type="number">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Paushale per artikel Column -->
  <ng-container matColumnDef="Paushale per artikel">
    <th mat-header-cell *matHeaderCellDef> Paushale per artikel </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-label>Paushale per artikel</mat-label>
        <input matInput [(ngModel)]="element.cost_per_added_stuck" type="number">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-stroked-button color="primary" (click)="newOrEditShipping(element)" id="update"><mat-icon>update</mat-icon></button>
        <button mat-stroked-button color="warn" (click)="deleteShipping(element)" id="delete"><mat-icon>delete_forever</mat-icon></button>
      </div>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<span *ngIf="act$ | async"></span>
