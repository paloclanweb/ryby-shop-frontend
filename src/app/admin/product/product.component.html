<div>
  <h1>Produkte</h1>
  <div class="button">
    <button mat-raised-button color="primary" (click)="addEditProduct()" >Diese Produkt hinzufügen</button>
  </div>

  <table mat-table [dataSource]="productsSig()" class="mat-elevation-z8">
    <ng-container matColumnDef="prodid">
      <th mat-header-cell *matHeaderCellDef>Produkt-ID</th>
      <td mat-cell *matCellDef="let product">{{ product.prodid }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="preis">
      <th mat-header-cell *matHeaderCellDef>Preis</th>
      <td mat-cell *matCellDef="let product">{{ product.preis }}</td>
    </ng-container>
    <ng-container matColumnDef="verfugbar">
      <th mat-header-cell *matHeaderCellDef>Verfügbar</th>
      <td mat-cell *matCellDef="let product">{{ product.verfugbar }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
      <td mat-cell *matCellDef="let product"><button mat-button (click)="addEditProduct(product)">Bearbeiten</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Löschen</th>
      <td mat-cell *matCellDef="let product"><button mat-button color="warn">Löschen</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
